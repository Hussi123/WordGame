<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess a Word Game Javascript </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <h1>Guess a Word Game Javascript</h1>
    <div class="content">
      <input type="text" class="typing-input" maxlength="1">
      <div class="inputs">
        <!-- <input type="text" value="A" disabled>
        <input type="text" disabled>
        <input type="text" disabled>

        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled> -->
      </div>
      <div class="details">
        <p class="hint">Hint : <span></span> </p>
        <p class="guess-left">Remaining Guesses : <span>10</span> </p>
        <p class="wrong-letters">Wrong-letters : <span></span> </p>
      </div>
      <button class="reset-btn">Reset Game</button>
    </div>
  </div>

  <script src="js/word.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
